<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Volume Control</title>
</head>
<body>
    <h1>Select Video Source ðŸŽ¥</h1>
    <form method="POST" action="/start">
        <input type="radio" id="default" name="source" value="0" checked> Default Webcam (0)<br>
        <input type="radio" id="external" name="source" value="1"> External Camera (1)<br>
        <input type="radio" id="video" name="source" value="2"> Video File<br>
        <input type="file" id="video_path" name="video_path" accept=".mp4, .avi, .mov">
        <button type="submit">Start Gesture Control</button>
    </form>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
</body>
</html>
